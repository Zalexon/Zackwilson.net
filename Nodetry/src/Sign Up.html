<html>
    <head>
        <title>Zalexon Photography</title>
    </head>
    <body>
    <h1 align="center">Zalexon Photography</h1>
        <body>
            <div id="SignUp" class="SignUp">
                <span onclick="document.getElementById('SignUp').style.display='none'" class="close" title="Close Modal"></span>
                <form class="signUp" action="/home">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label> <b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                        <label> <b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>

                        <label> <b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <label> <b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="password-repeat" required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>

                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('SignUp').style.display='none'" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signup">Sign Up</button>
                        </div>

                        <label><b>Already have an account?</b></label>
                        <button type="button" class="login">Login</button>
                    </div>
                </form>
            </div>
            </footer>
            <div class="copyright">
                &copy; 2018 Zalexon Photography. All rights reserved.
            </div>
        </body>
</html>
